{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sistem Pemeriksaan Kesehatan</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>




    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

    <main class="form-signin">
      <form method="post" action="{% url 'login' %}" novalidate>
        {% csrf_token %}
        <div class="row">
          <div class="col">
            <img class="mb-4" src="{% static 'klinikSPS_logo.png' %}" style="height: 4rem;" alt="Klinik SPS">
            <h1>DHC</h1>
          </div>

        </div>
        <h1 class="h3 mb-3 fw-normal">Klinik Sinar Purnama Sehat - DAMRI</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="id_username" placeholder="name@example.com" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="id_password" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          {% if form.errors %}
          <div class="alert alert-danger">
              Username atau Password kamu salah. Silahkan coba kembali.
          </div>
          {% endif %}
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>
  </body>
</html>
